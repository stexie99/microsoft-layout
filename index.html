<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link 
        rel="stylesheet" 
        href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
        crossorigin="anonymous"/>
  </head>
  <body>
    <div id="pic">
      <img src="http://placekitten.com/500/500" alt="Big Cat Pic">
    </div>
    <div id="icons">
      <span><i class="fas fa-chess-knight"></i></span>
      <span><i class="fas fa-cat"></i></span>
      <span><i class="fas fa-camera"></i></span>
      <span><i class="fas fa-dog"></i></span>
    </div>
    <div id="mini-layout">
      <span>
        <div>
          <img src="http://placekitten.com/100/100" alt="Pic of a Kitten">
        </div>
        <div>
          <strong>Cute Kitty</strong>
        </div>
        <div>
          <p>Meow!</p>
        </div>
        <div>
          <a href="http://placekitten.com">More Kittens</a>
        </div>
      </span>
      <span>
        <div>
          <img src="https://place-puppy.com/100x100" alt="Pic of a dog">
        </div>
        <div>
          <strong>Brave Puppy</strong>
        </div>
        <div>
          <p>Standing up!</p>
        </div>
        <div>
          <a href="https://place-puppy.com/">More Dogs</a>
        </div>
      </span>
      <span>
        <div>
          <img src="https://placebear.com/100/100" alt="Pic of a bear">
        </div>
        <div>
          <strong>Strong Bear</strong>
        </div>
        <div>
          <p>So handsome</p>
        </div>
        <div>
          <a href="https://placebear.com">More Bears</a>
        </div>
      </span>
      <span>
        <div>
          <img src="https://loremflickr.com/cache/resized/65535_52690361429_efdf85409c_q_100_100_nofilter.jpg" alt="Pic of another Kitty">
        </div>
        <div>
          <strong>Random Image</strong>
        </div>
        <div>
          <p>Random but cute!</p>
        </div>
        <div>
          <a href="https://loremflickr.com">More randomness</a>
        </div>
      </span>
    </div>
  </body>
</html>
